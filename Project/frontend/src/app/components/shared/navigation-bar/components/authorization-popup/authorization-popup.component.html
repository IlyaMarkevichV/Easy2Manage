<e2m-shared-popup
  *ngIf="visible"
  [header]="'Log In'"
  [closeable]="true"
  (onClose)="_onClose()"
  (onSubmit)="authorizeUser()"
  [submitDisabled]="formGroup.invalid"
  [submitButtonName]="buttonName">
  <ng-container>
    <form class="authorization" [formGroup]="formGroup">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
               class="form-control"
               id="username"
               placeholder="Username"
               [formControlName]="controlFieldsEnum.username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="text"
          class="form-control"
          id="password"
          placeholder="Password"
          [formControlName]="controlFieldsEnum.password">
      </div>
      <small id="emailHelp" class="form-text text-muted">If you don't have an account, please
        <a class="authorization_link" (click)="navigateToRegistration()">Sign Up</a>
      </small>
    </form>
  </ng-container>
</e2m-shared-popup>
