<e2m-shared-popup
  *ngIf="visible"
  [header]="'Create project'"
  [closeable]="true"
  (onClose)="_onClose()"
  (onSubmit)="_onSubmit()"
  [submitDisabled]="formGroup.invalid">
  <ng-container>
    <form class="create-project" [formGroup]="formGroup">
      <div class="form-group">
        <label for="projectName">Project name</label>
        <input type="email"
               class="form-control"
               id="projectName"
               placeholder="Project name"
               [formControlName]="controlFieldsEnum.name">
        <small id="emailHelp" class="form-text text-muted">Enter your project name</small>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          placeholder="Description"
          [formControlName]="controlFieldsEnum.description">
      </div>
    </form>
  </ng-container>
</e2m-shared-popup>
