<div class="notifications" tabindex="-1" role="dialog">
  <div class="notifications-container">
    <div class="notifications-container__content">
      <h4 class="notifications-container__content-title" [innerHTML]="text"></h4>
      <button
        class="notifications-container__content-close"
        (click)="_onClose()">
      </button>
    </div>
  </div>
</div>
