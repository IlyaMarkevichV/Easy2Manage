<div class="registration">
  <div class="registration__container">
    <div class="registration__container_header">
      <h2>Registration</h2>
    </div>

    <div class="registration__container_body">
      <form class="registration__container_body-content" [formGroup]="formGroup">
        <div class="form-group">
          <label for="username">Username
            <span class="text-danger">*</span>
          </label>
          <input type="text"
                 class="form-control"
                 id="username"
                 placeholder="Username"
                 [formControlName]="controlFieldsEnum.username">
          <small class="form-text text-danger"
          *ngIf="isFieldInValid(controlFieldsEnum.username)">
            {{getErrorText(controlFieldsEnum.username)}}
          </small>
        </div>
        <div class="form-group">
          <label for="email">Email
            <span class="text-danger">*</span>
          </label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            [formControlName]="controlFieldsEnum.email">
          <small class="form-text text-danger"
                 *ngIf="isFieldInValid(controlFieldsEnum.email)">
            {{getErrorText(controlFieldsEnum.email)}}
          </small>
        </div>
        <div class="form-group">
          <label for="password">Password
            <span class="text-danger">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            id="password"
            placeholder="Password"
            [formControlName]="controlFieldsEnum.password">
          <small class="form-text text-danger"
                 *ngIf="isFieldInValid(controlFieldsEnum.password)">
            {{getErrorText(controlFieldsEnum.password)}}
          </small>
        </div>
        <div class="form-group">
          <label for="confPassword">Confirm password
            <span class="text-danger">*</span>
          </label>
          <input
            type="password"
            class="form-control"
            id="confPassword"
            placeholder="Confirm password"
            [formControlName]="controlFieldsEnum.confPassword">
          <small class="form-text text-danger"
                 *ngIf="isFieldInValid(controlFieldsEnum.confPassword)">
            {{getErrorText(controlFieldsEnum.confPassword)}}
          </small>
        </div>
        <div class="registration__container_body-content__submit">
          <button class="btn btn-primary"
                  [disabled]="formGroup.invalid"
                  (click)="submitForm()">
            Submit form
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<ngx-spinner type="timer" size="medium" color="#070707" bdColor="rgba(255,254,254,0.8)"></ngx-spinner>
