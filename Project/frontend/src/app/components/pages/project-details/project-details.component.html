<div class="project-details">
  <div class="project-details__container">
    <div *ngIf="contentReady" class="project-details__container_header">
      <h2 [innerHTML]="project.name"></h2>
    </div>
    <div class="project-details__container_body" *ngIf="contentReady">
      <ng-container *ngIf="tickets; else notFound">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Priority</th>
              <th scope="col">Status</th>
              <th scope="col">Assignee</th>
              <th scope="col">Remaining</th>
              <th scope="col">Due</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ticket of tickets">
              <td scope="row">{{ticket.id}}</td>
              <td><a class="project-details__link" (click)="navigateToTicket(ticket.id)">{{ticket.project.name}}.{{ticket.name}}</a></td>
              <td>{{ticket.priority}}</td>
              <td>{{ticket.status}}</td>
              <td>{{ticket.assignee.username}}</td>
              <td>{{ticket.remaining}}</td>
              <td>{{ticket.dueDate}}</td>
            </tr>
          </tbody>
        </table>
      </ng-container>
    </div>
  </div>
</div>

<ngx-spinner type="timer" size="medium" color="#070707" bdColor="rgba(255,254,254,0.8)"></ngx-spinner>

<ng-template #notFound>
  <div class="project-details__not-found">
    <p class="project-details__not-found_title">
      There is no tickets yet
    </p>
    <button class="btn project-details__not-found_add" (click)="addTicket($event)">
      <span class="btn project-details__not-found_add-icon"></span>
    </button>
    <p class="project-details__not-found_description">
      Click here to add
    </p>
  </div>
</ng-template>
